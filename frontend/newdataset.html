<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jquery.dynatable.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.dynatable.js"></script>
    <title>Our Datasets</title>
</head>
<body>
    <table id="datatable" class="table table-hover">
        <thead>
            <th>Latitude</th>
            <th>Longitude</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $.getJSON("http://api.spe.sneeza.me/select?dataset=nysubway&fields=[%22latitude%22,%22longitude%22]", function(result){
                $("#datatable").dynatable({
                    dataset: {
                        records: result.data.results
                        }
                });
            });
        });
    </script>
</body>
</html>
