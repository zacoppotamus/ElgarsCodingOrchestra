
<html>
  <head>
    <title>Vega Scaffold</title>
    <script src="http://trifacta.github.io/vega/lib/d3.v3.min.js"></script>
    <script src="http://trifacta.github.io/vega/lib/d3.geo.projection.min.js"></script>
    <script src="vega.min.js"></script>
  </head>
  <body>
    <div id="vis"></div>
  </body>
<script type="text/javascript">
// parse a spec and create a visualization view
function parse(spec) {
  vg.parse.spec(spec, function(chart) { chart({el:"#vis"}).update(); });
}

var barspec =
    {
      "width": 1000,
      "height": 500,
      "data": [
        {
          "name": "table",
          "url": "vegaproxy.php?dataset=benelgar.zactest1&fields=[%22Type%22,%22y2000%22]"
        }
      ],
      "scales": [
        {
          "name": "x",
          "type": "ordinal",
          "range": "width",
          "domain": {"data": "table", "field": "data.Type"}
        },
        {
          "name": "y",
          "range": "height",
          "nice": true,
          "domainMax":50000,
          "domain": {"data": "table", "field": "data.y2000"}
        }
      ],
      "axes": [
        {"type": "x", "scale": "x"},
        {"type": "y", "scale": "y"}
      ],
      "marks": [
        {
          "type": "rect",
          "from": {"data": "table"},
          "properties": {
            "enter": {
              "x": {"scale": "x", "field": "data.Type"},
              "width": {"scale": "x", "band": true, "offset": -1},
              "y": {"scale": "y", "field": "data.y2000"},
              "y2": {"scale": "y", "value": 0}
            },
            "update": {
              "fill": {"value": "steelblue"}
            },
            "hover": {
              "fill": {"value": "red"}
            }
          }
        }
      ]
    }

parse(barspec);
</script>
</html>
