<html>
  <head>
    <title>Google Chart Visualisation</title>

    <!-- Bootstrap -->
    <link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var jsonData = $.ajax({
          url: "http://project.spe.sneeza.me/datatable.php?dataset=benelgar.bentest7&fields=[%22Crime%22,%22Occurrences%22]",
          dataType:"json",
          async: false
          }).responseText;

      // Create our data table out of JSON data loaded from server.
      var data = new google.visualization.arrayToDataTable(JSON.parse(jsonData));

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, {title: "Crimes by Type"});
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div class="container">
      <div class="row">
        <h1>Google Chart Visualisation</h1>
        <h3>Select data and parameters for your visualisation</h3>
      </div>
      <div class="row">
        <div id="chart_div"></div>
      </div>
  </body>
</html>
