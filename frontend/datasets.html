<html lang="en">

<body>
	<table class="table table-hover">
		<tr>
			<th>Dataset</th>
			<th>Description</th>

		<tr>
			<td>NY Subway Entrances</td>

		<tr>

			<td>47</td>

	<script>
		/**
		 * Get response from API for datasets and
		 * populate table dynamically using jQuery.
		 */
		printDatasets();
		$(document).ready(function() {
			$(document).on('click','#dataset a', function() {
				var val = console.log($(this).attr('href'));
				$(this).attr("href", "dataset.html" + '?' + encodeURIComponent( $(this).text()) );
			});
		});
	</script>
