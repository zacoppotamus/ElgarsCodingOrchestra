<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Our Datasets</title>
</head>
<body>
    <table class="table table-hover">
    </table>
    <script>
        $(document).ready(function() {
            $.getJSON("http://api.spe.sneeza.me/select?dataset=nysubway", function(result){
                $.each(result.data.results[0], function(k, header){
                    $('.table').append("<th>" + k + "</th>");
                });
                $.each(result.data.results, function(i, row){
                    var tr;
                    $.each(row, function(j, col){
                        tr = tr + "<td>" + col + "</td>";
                    });
                    $('.table').append("<tr>" + tr + "</tr>");
                });

            });


        });
    </script>
</body>
</html>
